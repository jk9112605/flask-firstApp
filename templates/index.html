<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
</head>

<body>
    <h1>Hello World</h1>
    <ul>
        {% for item in myList %}
            <li {% if item == 30 %} style="color: red" {% endif %}>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>{{ myList }}</p>
</body>

</html>
